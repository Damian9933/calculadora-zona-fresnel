<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Calculadora de Zona Fresnel</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Zona Fresnel</h1>
        <h5>Bustos Damian</h5>
        <label for="distancia">Distancia (en kilometros):</label>
        <input type="number" id="distancia" step="0.01">
        <label for="frecuencia">Frecuencia (en GHz):</label>
        <input type="number" id="frecuencia" step="0.01">
        <button id="calcular">Calcular</button>
        <p id="resultado"></p>
    </div>
</body>
</html>
